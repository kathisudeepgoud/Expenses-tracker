<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="top-header">
        <div class="logo-section">
            <img src="VIT-AP NEW LOGO.png" alt="VIT-AP Logo"><br>
            <h1>Expense Tracker</h1>
        </div>
    </header>
    <div class="container">
        <form id="expenseForm">
            <input type="text" id="title" placeholder="Expense Title">
            <input type="text" id="amount" placeholder="Amount">
            <select id="category">
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add</button>
        </form>
        <div class="error" id="errorMsg"></div>
        <select id="filterCategory">
            <option value="All">All Categories</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Other">Other</option>
        </select>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
        <div class="total-box">
            Total: ₹ <span id="totalAmount">0</span>
        </div>
    </div>
    <footer class="main-footer">
        <div class="footer-left">
            Copyright © VIT-AP 2026. All rights reserved
        </div>
        <div class="footer-center">
            Crafted with Passion at VIT-AP University
        </div>
        <div class="footer-right">
            <a href="https://www.instagram.com/vitap.university?igsh=MXBrMnNkaWl0MnMwbQ==" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/school/vitap-university/" target="_blank">LinkedIn</a>
            <a href="https://www.facebook.com/vitap.university/" target="_blank">Facebook</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
